<section class="login-hero">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">

        <div class="card login-glass p-4 p-md-5 text-white">
          <!-- Avatar/ícono -->
          <div class="text-center mb-4">
            <div class="avatar bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-person-fill fs-2"></i>
            </div>
          </div>

          <h5 class="text-center fw-semibold mb-4">Iniciar sesión</h5>

          <form [formGroup]="form" (ngSubmit)="submit()" class="d-grid gap-3">
            <!-- Email -->
            <div class="position-relative">
              <i class="bi bi-envelope-fill input-icon"></i>
              <input
                type="email"
                formControlName="email"
                class="form-control input-underline"
                placeholder="Email"
                autocomplete="username"
              />
            </div>

            <!-- Password -->
            <div class="position-relative">
              <i class="bi bi-lock-fill input-icon"></i>
              <input
                type="password"
                formControlName="password"
                class="form-control input-underline"
                placeholder="Password"
                autocomplete="current-password"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center mt-1">
              <div class="form-check small">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a routerLink="/auth/forgot" class="small link-light text-opacity-75">Forgot Password?</a>
            </div>

            <button
              class="btn btn-login mt-2"
              [disabled]="form.invalid || loading">
              {{ loading ? 'Entrando…' : 'LOGIN' }}
            </button>

            <a routerLink="/auth/register" class="small text-center text-decoration-none text-white-50">
              Crear cuenta
            </a>

            <p *ngIf="error" class="text-danger small mb-0 text-center">{{ error }}</p>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
