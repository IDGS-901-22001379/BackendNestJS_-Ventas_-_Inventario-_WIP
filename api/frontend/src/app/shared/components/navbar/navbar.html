<nav class="navbar">
  <a routerLink="/" class="brand">Ventas</a>
  <ul class="menu">
    <li><a routerLink="/products" routerLinkActive="active">Productos</a></li>
    <li *ngIf="auth.currentUser?.roles?.includes('admin')">
      <a routerLink="/admin" routerLinkActive="active">Admin</a>
    </li>
  </ul>
  <div class="auth">
    <ng-container *ngIf="auth.currentUser; else enter">
      <span>{{ auth.currentUser.email }}</span>
      <button (click)="logout()">Salir</button>
    </ng-container>
    <ng-template #enter>
      <a routerLink="/auth/login">Entrar</a>
    </ng-template>
  </div>
</nav>
